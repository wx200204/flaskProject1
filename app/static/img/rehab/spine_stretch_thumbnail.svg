<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100" height="100" fill="#f0f8ff" rx="10" ry="10"/>
  
  <!-- 脊柱伸展姿势示意图 -->
  <g transform="translate(50, 50) scale(0.3)">
    <!-- 头部 -->
    <circle cx="0" cy="-90" r="20" fill="#e1e8ed"/>
    
    <!-- 身体 -->
    <path d="M0 -70 C -10 -40, -20 -10, -10 30 C 0 70, 0 90, 0 110" 
          stroke="#3498db" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- 双臂 -->
    <line x1="-10" y1="-50" x2="-60" y2="-30" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    <line x1="-10" y1="-50" x2="-80" y2="-10" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    
    <!-- 双腿 -->
    <line x1="0" y1="110" x2="-30" y2="150" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="110" x2="30" y2="150" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 文字标签 -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">脊柱伸展</text>
</svg> 