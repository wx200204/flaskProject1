{% extends "base.html" %}

{% block title %}训练完成{% endblock %}

{% block styles %}
<style>
    .complete-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .complete-icon {
        font-size: 80px;
        color: #2ecc71;
        margin-bottom: 20px;
    }
    
    .complete-title {
        font-size: 32px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .complete-message {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }
    
    .stats-container {
        display: flex;
        justify-content: space-around;
        margin: 30px auto;
        max-width: 600px;
    }
    
    .stat-box {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        width: 120px;
        text-align: center;
    }
    
    .stat-value {
        font-size: 36px;
        font-weight: bold;
        color: #3498db;
        margin-bottom: 10px;
    }
    
    .stat-label {
        font-size: 14px;
        color: #777;
    }
    
    .action-buttons {
        margin-top: 40px;
    }
    
    .btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 0 10px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    
    .btn-primary {
        background-color: #3498db;
        color: white;
    }
    
    .btn-success {
        background-color: #2ecc71;
        color: white;
    }
    
    .btn:hover {
        opacity: 0.9;
    }
    
    .progress-graph {
        width: 100%;
        height: 200px;
        margin: 30px 0;
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .feedback-message {
        font-style: italic;
        color: #777;
        margin: 20px 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="complete-container">
    <div class="complete-icon">✓</div>
    <h1 class="complete-title">训练已完成!</h1>
    <p class="complete-message">恭喜您完成了今天的康复训练！坚持定期训练将帮助您改善脊柱健康。</p>
    
    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-value" id="exercises-value">0</div>
            <div class="stat-label">完成动作</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="time-value">0</div>
            <div class="stat-label">训练时间(分钟)</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="score-value">0</div>
            <div class="stat-label">平均分数</div>
        </div>
    </div>
    
    <div class="feedback-message">
        "坚持是康复最重要的因素。每次训练都是脊柱健康的一小步，积累起来就是巨大的改变。"
    </div>
    
    <div class="action-buttons">
        <a href="/rehab" class="btn btn-primary">返回主页</a>
        <a href="/rehab/history" class="btn btn-success">查看历史记录</a>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 获取统计信息（这里使用模拟数据，实际应用中应从服务器获取）
        const sessionId = "{{ session_id }}";
        
        // 模拟数据
        const stats = {
            exercises: 5,
            time: 15, // 分钟
            score: 85
        };
        
        // 更新统计显示
        document.getElementById('exercises-value').textContent = stats.exercises;
        document.getElementById('time-value').textContent = stats.time;
        document.getElementById('score-value').textContent = stats.score;
        
        // 实际应用中可以从服务器获取会话统计信息

{% endblock %}
